<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="text">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="text">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const title = document.getElementById("page-title");
      title.innerText = "Avengers - End Game";

      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.backgroundColor = "black";
      secondParagraph.style.color = "white";
      secondParagraph.innerHTML =
        "<strong>" + secondParagraph.innerText + "</strong>";

      const subtitle = document.getElementById("subtitle");
      subtitle.style.fontFamily = "monospace";

      const paragraphs = document.getElementsByClassName("text");
      paragraphs[0].style.fontSize = "2em";

      const subtitleByTag = document.getElementsByTagName("h4");
      subtitleByTag[0].innerText = "Subtítulo mudado";
    </script>
  </body>
</html>
